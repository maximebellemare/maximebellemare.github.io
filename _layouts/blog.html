<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="/assets/js/script.js"></script>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body class="body" oncontextmenu="return false;">
    <div class="card">
      <h1> {{ title }}</h1>
      <h2> test </h2>
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.date }}</p>
          <p>{{ post.tags }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
